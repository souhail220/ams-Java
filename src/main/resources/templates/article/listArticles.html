<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<title>Articles List</title>
</head>
<body>
	<h2 class="my-3 text-center text-primary">List of Articles</h2>

	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${article}" class="container my-2">
					<p class="py-2">
						<a th:href="@{'article/add'}" class="btn btn-primary">Add
							Article</a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No Articles Yet!!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Label</th>
										<th>Price</th>
										<th>Provider</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="article: ${article}">
										<td th:text="${article.label}"></td>
										<td th:text="${article.price}"></td>
										<td th:text="${article.provider.name}"></td>
										<td><a th:href="@{article/edit/{id}(id = ${article.id})"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a>
										</td>
										<td><a
											th:href="@{article/delete/{id}(id = ${article.id})"
											class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

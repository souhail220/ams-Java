<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{css/main.css}">
<link 
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet" 
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
	crossorigin="anonymous"
>
<title>Insert title here</title>
</head>
<body>
	
	<h3>
		Formation : <span th:text="${lf}"></span>
	</h3>
	
     <a class="btn btn-primary" style="margin-bottom:20px" th:href="@{/add}">Ajouter Candidat</a>
     
     
	<table class="table table-striped" align="center" border="1">
		<tr>
			<th>Id</th>
			<th>Nom</th>
			<th>Email</th>
			<th>Téléphone</th>
			<th>Détails</th>
			<th>Supprimer</th>
		</tr>

		<tr th:each="c : ${tab}">
			
			<td th:text="${c.id}"></td>
			<td th:text="${c.nom}"></td>
			<td th:text="${c.email}"></td>
			<td th:text="${c.telephone}"></td>
			<td><a th:href="@{/show/{id}(id=${c.id})}" class="btn btn-primary">Show</a></td>
			<td><a th:href="@{/delete/{idC}(idC=${c.id})}" class="btn btn-danger">Delete</a></td>
		</tr>
		<caption align="bottom">Liste des candidats</caption>
	</table>
	
</body>
</html>

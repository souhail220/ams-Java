<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{css/main.css}">
<link 
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet" 
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
	crossorigin="anonymous"
>
<title>ADD Candidat</title>
</head>
<body>

	<h3 align="center">Ajouter un nouveau Candidat</h3>
	
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col col-lg-6">
				<form method="POST" th:action="@{/add}">
					<div class="mb-3 form-group">
						<label for="id">ID:</label> <input type="number"
							class="form-control" name="id" id="id">
					</div>
				    <div class="mb-3 form-group">
						<label for="nom">Nom:</label> <input type="text"
							class="form-control" name="nom" id="nom">
					</div>
					
					<div class="mb-3 form-group">
						<label for="email">Email:</label> <input type="email"
							class="form-control" name="email" id="email">
					</div>

					<div class="mb-3 form-group">
						<label for="tel">Telephone:</label> <input type="text"
							class="form-control" name="tel" id="tel">
					</div>

					<button type="submit" class="btn btn-success" style="margin-top:10px">Ajouter</button>
				</form>
			</div>
		</div>
	</div>

<script 
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
		crossorigin="anonymous"
	></script>
</body>
</html>
